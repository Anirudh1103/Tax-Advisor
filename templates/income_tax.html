<body align="center">
    <h1>Income Tax</h1>
    <form action="/calculateIncome" method="post">
        <label for="income">Annual Income:</label>
        <input type="number" id="income" name="income" required><br>
        
        <label for="deductions">Deductions :</label>
        <input type="number" id="deductions" name="deductions" placeholder="0"><br>
        
        <input type="submit" value="Calculate Tax">
    </form>
    <hr>
    <h4>The below come under deductions.</h4>
    <ul>
        <li>HRA (House Rent Allowence)</li>
        <li>80C deductions (PPF, EPF, LIC, Tution fee etc)</li>
        <li>80D (medical insurance)</li>
        <li>80E (education loan interest)</li>
        <li>80G (donations)</li>

    </ul>
</body>
